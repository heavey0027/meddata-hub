server {
    listen 80;

    # === 1. 解决上传报错 (413 Entity Too Large) ===
    # 允许上传最大 100MB 的文件（如视频）
    client_max_body_size 100M;

    # === 2. 开启 Gzip 压缩 (优化加载速度) ===
    gzip on;
    gzip_min_length 1k;       # 小于1k不压缩
    gzip_comp_level 6;        # 压缩级别 1-9，建议 6
    gzip_vary on;             # 响应头添加 Vary: Accept-Encoding
    # 关键：允许压缩反向代理返回的数据
    gzip_proxied any;
    # 设置需要压缩的类型 (包含 JSON, JS, CSS, HTML)
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml;

    # === 3. 前端静态页面 ===
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # React 路由刷新不报错的关键配置
        try_files $uri $uri/ /index.html;
    }

    # === 4. 反向代理 API ===
    location /api/ {
        proxy_pass http://backend:5000;

        # 标准 Header 转发
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # === 5. 解决缓冲警告 (buffered to a temporary file) ===
        # 增大内存缓冲区，避免将后端的大 JSON 响应临时写入硬盘
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # === 6. 防止大文件上传超时 ===
        # 上传 100MB 文件可能需要较长时间，适当延长超时
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}